<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    {% include 'sport_app/common/common_css.html' %}
<style>
    .box{
            width: 600px;
            height: 600px;
            border: 2px solid color(srgb red green rgb(142, 142, 177));
        }
      .bgimg{
        background-image: url("{% static 'sport_app/images/bb3.jpg' %}");
        background-repeat: no-repeat;
        /* background-position: cover; */
        background-size: 1700px 800px;
      }
   
</style>
</head>
<body class="bgimg">
  <div class="main-div">
  <!--nav bar code start -->

     {% include 'sport_app/user/user_header.html'  %}

    <!--nav bar code end -->

  {% if messages %}

  {% for m in messages %}

 <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 50%;margin: auto;text-align: center;">
  <strong>{{m}}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endfor %}

  {% endif%}

   <!-- <div class="container-fluid d-flex justify-content-center"></div> -->

    <!-- <img div start> -->
      <!-- <div > -->
        <!-- <img src="{% static 'sport_app/images/bb3.jpg' %}" alt="" style="height: 50%; width: 100%; "> -->
      
      <!-- </div> -->
    <!-- <img div end> -->
    <form method="post" action="/feedback/" >
        {% csrf_token %}

     <div class="container-fluid d-flex justify-content-center">
    <div class="w-25 mx-auto" style="margin-top: 80px;">
      <h1 class="text-center form-floating mb-4" style="font-family: 'Times New Roman', Times, serif;color:aliceblue;"><b> Opinion Box </b></h1>
       <div class="form-floating mb-3 ">
  <input type="text" required class="form-control" id="floatingInput" placeholder="Name" name="name" >
  <label for="floatingInput">Name</label>
</div>
<!-- <div class="form-floating mb-3">
  <input type="email" required class="form-control" id="floatingPassword" placeholder="email" name="email">
  <label for="floatingInput">email</label>
</div> -->
<select class="form-select form-select-sm form-floating mb-3" aria-label=".form-select-sm example" name="rating"required>
  <option value="">Rate Experience</option>
  <option >*</option>
  <option >**</option>
  <option >***</option>
  <option >****</option>
  <option >*****</option>
</select>
<div class="form-floating mb-3">
  <textarea class="form-control" placeholder="Leave a remark here" id="floatingTextarea" name="remarks" required></textarea>
  <label for="floatingTextarea">Remarks</label>
</div>

    <div class="d-flex justify-content-center form-floating mb-3">
    <button type="submit" class="btn btn-outline-warning">Submit</button>
    </div>

  </div>
     </div>

</div>

  
  <!--footer code start-->

     {% include 'sport_app/common/footer.html' %}

    <!--footer code end-->

</body>
</html>
